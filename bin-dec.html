<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IP Address Converter</h1>

    <div>
        <h2>Decimal to Binary</h2>
        <input type="text" id="decimal-input" placeholder="Enter decimal IP">
        <button id="to-binary-btn">Convert to Binary</button>
        <p>Result: <span id="binary-result"></span></p>
    </div>

    <div>
        <h2>Binary to Decimal</h2>
        <input type="text" id="binary-input" placeholder="Enter binary IP">
        <button id="to-decimal-btn">Convert to Decimal</button>
        <p>Result: <span id="decimal-result"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
